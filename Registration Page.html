<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="registerContainer" class="bgImage">
      <!-- register form -->
      <form id="registerform">
        <div class="form-group">
          <label for="username">User Name <samp style="color: red;">*</samp></label>
          <input type="text" id="username" required placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="email">Email <samp style="color: red;">*</samp></label>
          <input type="email" id="email" required placeholder="Example@mail.com" />
        </div>

        <div class="form-group">
            <label for="email">Phone Number <samp style="color: red;">*</samp></label>
            <input type="text" id="phonenumber" value="+91" required placeholder="phone Number" />
          </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password" />
        </div>

        <div class="form-group">
          <input type="submit" class="btn" value="Register" />
        </div>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
